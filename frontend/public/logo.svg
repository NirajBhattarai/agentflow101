<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Central hub node -->
  <circle cx="100" cy="100" r="20" fill="url(#gradient1)" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="12" fill="white" opacity="0.9"/>
  
  <!-- Agent nodes -->
  <!-- Top agent -->
  <circle cx="100" cy="40" r="14" fill="url(#gradient2)" filter="url(#glow)"/>
  <circle cx="100" cy="40" r="8" fill="white" opacity="0.9"/>
  
  <!-- Right agent -->
  <circle cx="160" cy="100" r="14" fill="url(#gradient1)" filter="url(#glow)"/>
  <circle cx="160" cy="100" r="8" fill="white" opacity="0.9"/>
  
  <!-- Bottom agent -->
  <circle cx="100" cy="160" r="14" fill="url(#gradient2)" filter="url(#glow)"/>
  <circle cx="100" cy="160" r="8" fill="white" opacity="0.9"/>
  
  <!-- Left agent -->
  <circle cx="40" cy="100" r="14" fill="url(#gradient1)" filter="url(#glow)"/>
  <circle cx="40" cy="100" r="8" fill="white" opacity="0.9"/>
  
  <!-- Diagonal agents -->
  <circle cx="140" cy="50" r="12" fill="url(#gradient2)" filter="url(#glow)"/>
  <circle cx="140" cy="50" r="6" fill="white" opacity="0.9"/>
  
  <circle cx="60" cy="50" r="12" fill="url(#gradient1)" filter="url(#glow)"/>
  <circle cx="60" cy="50" r="6" fill="white" opacity="0.9"/>
  
  <circle cx="140" cy="150" r="12" fill="url(#gradient2)" filter="url(#glow)"/>
  <circle cx="140" cy="150" r="6" fill="white" opacity="0.9"/>
  
  <circle cx="60" cy="150" r="12" fill="url(#gradient1)" filter="url(#glow)"/>
  <circle cx="60" cy="150" r="6" fill="white" opacity="0.9"/>
  
  <!-- Connection lines (flow paths) -->
  <path d="M 100 100 L 100 40" stroke="url(#gradient1)" stroke-width="2" opacity="0.4" fill="none"/>
  <path d="M 100 100 L 160 100" stroke="url(#gradient1)" stroke-width="2" opacity="0.4" fill="none"/>
  <path d="M 100 100 L 100 160" stroke="url(#gradient2)" stroke-width="2" opacity="0.4" fill="none"/>
  <path d="M 100 100 L 40 100" stroke="url(#gradient2)" stroke-width="2" opacity="0.4" fill="none"/>
  
  <!-- Diagonal connections -->
  <path d="M 100 100 L 140 50" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.3" fill="none"/>
  <path d="M 100 100 L 60 50" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.3" fill="none"/>
  <path d="M 100 100 L 140 150" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.3" fill="none"/>
  <path d="M 100 100 L 60 150" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.3" fill="none"/>
  
  <!-- Flow indicators (animated dots) -->
  <circle cx="100" cy="70" r="2" fill="url(#gradient1)" opacity="0.8">
    <animate attributeName="cy" values="70;40;70" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="100" r="2" fill="url(#gradient1)" opacity="0.8">
    <animate attributeName="cx" values="130;160;130" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="130" r="2" fill="url(#gradient2)" opacity="0.8">
    <animate attributeName="cy" values="130;160;130" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="100" r="2" fill="url(#gradient2)" opacity="0.8">
    <animate attributeName="cx" values="70;40;70" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>

